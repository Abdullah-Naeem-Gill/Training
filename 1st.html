<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> hello world</h1>
    <button id="stop" style="color: blue; background-color: yellow; width: 100px; height: 50px;">Stop</button>
    

    <script>
        const SayHello=function(){
            console.log("hello ")
        }
        setTimeout(SayHello,2000)
        const pr=function(){
            document.querySelector('h1').innerHTML="Hello Abdullah Naeem"
        }
        const changeMe=setTimeout(pr,5000)
        document.querySelector('#stop').addEventListener('click',function(){
            clearTimeout(changeMe)
            console.log("stoped")

        } 
)
    </script>
</body>
</html>

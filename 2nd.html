<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Hello</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const s = function() {
        console.log("hello");
    }

    // Declare st outside to make it accessible in both event listeners
    let st;

    // Start button
    document.querySelector('#start').addEventListener('click', function() {
        // Only setInterval if st is not already set to avoid multiple intervals
        if (!st) {
            st = setInterval(s, 2000);
            console.log('started');
        }
    });

    // Stop button
    document.querySelector('#stop').addEventListener('click', function() {
        // Clear the interval and reset st
        clearInterval(st);
        st = null;
        console.log('stopped');
    });
</script>
</html>
